<div>
    <h1>Buscador de heroes</h1>
    <mat-divider></mat-divider>
    <div fxLayout="column">
        <h3>Buscador</h3>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Busca un super-heroe</mat-label>
            <input (input)="buscando()" type="text" aria-label="Number" matInput [matAutocomplete]="auto" [(ngModel)]="termino" />
            <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="opcionSeleccionada( $event )">
                <mat-option *ngFor="let heroe of heroes" [value]="heroe">
                    {{ heroe.superhero }}
                </mat-option>
                <mat-option value="" *ngIf="heroes.length === 0 && termino.trim().length > 0">
                    No se encontró nada con el término {{ termino }}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
    </div>
    <!-- <div>
        <pre> {{ heroeSeleccionado | json }} </pre>
    </div> -->
    <div *ngIf="heroeSeleccionado" style="max-width:400px; margin: auto;">
        <app-heroe-tarjeta [heroe]="heroeSeleccionado"></app-heroe-tarjeta>
    </div>
</div>
